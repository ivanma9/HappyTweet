<!DOCTYPE html>
<html>
	<head>
		<title>Happy Tweet</title>
		<link
			rel="icon"
			href="Group Assignments/img/happy_tweet_logo.png"
			type="image/x-icon"
		/>
		<meta charset="utf-8" />

		<!-- style sheets -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,400&display=swap"
			rel="stylesheet"
		/>

		<!-- jquery -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<script src="js/slider.js"></script>
	</head>
	<body>
		<div class="home">
			<div id="home">
				#Home
				<p>
					With today's increased usage of social media, our group is interested
					in investigating the intersection between social media use and emotions.
				</p>
			</div>
			<hr class="divider" />

			<div class="top3">
				<div class="container">
					<p>How happy are you?</p>
					<div class="moji">ðŸ˜„</div>
					<div class="slider">
						<span>Not happy at all</span>
						<div class="sliderv">
							<input
								id="happySlider"
								type="range"
								value="50"
								min="0"
								max="100"
								step="1"
							/>
							<div class="bubble">50</div>
						</div>
						<span>Extremely happy!</span>
					</div>
				</div>
				<div class="container">
					<label for="fname">Do you live in a happy place?</label><br /><br>
					<input
						id="cityinput"
						type="text"
						name="theName"
						value="Los Angeles, CA"
						onblur="if(this.value==''){ this.value='Los Angeles, CA'; this.style.color='#BBB';}"
						onfocus="if(this.value=='Los Angeles, CA'){ this.value=''; this.style.color='#000';}"
						style="color: #bbb"
					/>
					<br /><br>
					<p style="font-size: 20px">Ex. "Los Angeles, CA" or "Los Angeles"</p>
				</div>
				<div class="container">
					<form class="submitbutton" action="maps.html">
						<input type="submit" value="Explore" />
					</form>
				</div>
			</div>
			<hr class="divider" />

			<img id="diagram" src="Group Assignments/img/Twitter_Home_Page.png" />
		</div>
	</body>
</html>
